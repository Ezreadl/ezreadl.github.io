# Basic

title: Go JeKyll

subtitle: A Blog for Java Engineer Gou

welcome_message: <a href="https://github.com/onevcat/vno-jekyll" target="_blank">Download Theme</a>

description: warmbi.com warmbi.cn 打包出售，联系我哦

creator: <a href="http://onev.cat">@onevcat</a>



url: "http://www.molbi.cn"



permalink: /:year/:month/:title/



# Format

highlighter: plain

markdown: redcarpet

redcarpet:

  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "strikethrough", "superscript", tables]



# supported colors: blue, green, purple, red, orange or slate. If you need clear, leave it empty.

cover_color: red



# The blog button should not be removed.

blog_button:

    title: Blog

    description: Visit blog



# Navigation buttons in the front page.

nav:

    - {title: Projects, description: My Projects, url: 'http://project.onevcat.com'}

    # - {title: Another Button, description: A button, url: 'http://example.com'}



# Pagination

gems: [jekyll-paginate]

paginate: 10

paginate_path: "page/:num/"



